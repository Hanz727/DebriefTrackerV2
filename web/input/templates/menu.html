<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVIC MENU</title>
    <style>
        /* ===== CSS Variables for Global Theme ===== */
        :root {
            /* Primary Colors */
            --color-primary: #5865f2;
            --color-primary-hover: #4752c4;
            --color-success: #00ff00;
            --color-danger: #ff5f57;
            --color-danger-hover: #ff4136;

            /* Background Colors */
            --bg-main: #303030;
            --bg-container: #121212;
            --bg-section: #1f1f1f;
            --bg-input: #121212;
            --bg-card: #36393f;
            --bg-input-disabled: #0a0a0a;

            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #dcddde;
            --text-muted: #b9bbbe;

            /* Border Colors */
            --border-primary: #4f545c;
            --border-secondary: #40444b;
            --border-container: #202225;

            /* Spacing */
            --spacing-xs: 5px;
            --spacing-sm: 8px;
            --spacing-md: 15px;
            --spacing-lg: 20px;
            --spacing-xl: 30px;

            /* Typography */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-size-xs: 10px;
            --font-size-sm: 12px;
            --font-size-md: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-xxl: 20px;
            --font-size-title: 32px;

            /* Common Dimensions */
            --max-container-width: 1200px;
        }

        /* ===== Global Reset & Base Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family), serif;
            background: var(--bg-main);
            color: var(--text-secondary);
            min-height: 100vh;
            padding: var(--spacing-lg);
        }

        /* ===== Layout Components ===== */
        .container {
            max-width: var(--max-container-width);
            margin: 0 auto;
            background: var(--bg-container);
            border: 1px solid var(--border-container);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            display: flex;
        }

        .header {
            background: var(--bg-section);
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-secondary);
            text-align: center;
            position: relative;
        }

        .header-logo {
            position: absolute;
            left: var(--spacing-xl);
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 72px;
        }

        /* ===== Typography ===== */
        .title {
            font-size: var(--font-size-title);
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: var(--font-size-md);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ===== Sidebar ===== */
        .sidebar {
            width: 220px;
            background: var(--bg-container);
            display: flex;
            flex-direction: column;
            padding: var(--spacing-lg);
        }

        .nav-link {
            display: flex;
            padding: var(--spacing-md) var(--spacing-xl);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: var(--font-size-md);
            border: 1px solid var(--border-secondary);
            transition: all 0.2s ease;
            text-align: center;
            margin-bottom: var(--spacing-sm);
            background: var(--bg-section);
            min-height: 50px;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .nav-link:hover {
            background: var(--color-primary);
            color: white;
        }

        .nav-link:last-child {
            margin-bottom: 0;
        }

        /* ===== Main Content Area ===== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: var(--spacing-xl);
            background: var(--bg-container);
        }

        .content-title {
            font-size: var(--font-size-xl);
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        /* ===== Footer ===== */
        .footer {
            border-bottom: none;
            border-top: 1px solid var(--border-secondary);
            height: 108px;
            align-content: center;
            background: var(--bg-section);
            padding: var(--spacing-lg);
            text-align: center;
            position: relative;
        }

        .footer-logo {
            position: absolute;
            left: var(--spacing-xl);
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 72px;
        }

        .footer-text .title {
            font-size: var(--font-size-xl);
        }

        /* ===== Divider ===== */
        .divider {
            height: 1px;
            background: var(--border-primary);
            margin: var(--spacing-lg) 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="main-content">
            <div class="header">
                <img src="/static/img/logo2.png" class="header-logo" alt="CVW-17 Logo">
                <div class="title">CVIC MENU</div>
                <div class="subtitle">CARRIER AIR WING 17</div>
            </div>

            <!-- Main layout with sidebar and content -->
            <div style="display: flex; flex: 1; min-height: 470px">
                <!-- Sidebar Navigation -->
                <div class="sidebar">
                    <a href="/" class="nav-link">HOME</a>
                    <a href="/reports" class="nav-link">AP STRIKE REPORTS</a>
                    <a href="#" class="nav-link">DATA VIEWER</a>
                    <a href="/tacview" class="nav-link">TACVIEW</a>
                    <a href="/tracks" class="nav-link">REPLAYS</a>
                </div>

                <!-- Content Area -->
                <div class="content">
                    <div class="content-title">LATEST BDA</div>

                    <div class="divider"></div>

                    <!-- Your content goes here -->

                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <img src="/static/img/logo2.png" width="80" height="72" alt="CVW-17 Logo" class="footer-logo">
                <div class="footer-text">
                    <div class="title">VIRTUAL CARRIER AIR WING 17</div>
                    <div class="subtitle">Not associated with the Department of Defence or any of its components.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
